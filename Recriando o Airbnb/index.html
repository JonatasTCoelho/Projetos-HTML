<html>
    <head>
        <title>Airbnb: aluguéis por temporada</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>

        <div class="topo">
            <b class="topo--text">Confira as últimas informações sobre nossa resposta à COVID-19</b>
        </div>

                <div class="fundo">
                    <div class="menu">
                        <div class="menu--flex">

                        </div>

                        <div class="menu--flex">
                            <div class="menus">
                                <div class="item--menu">Lugares para ficar</div>
                                <div class="item--menu">Experiências</div>
                                <div class="item--menu">Experiências online</div>
                            </div>
                        </div>

                        <div class="menu--flex">
                            <div class="last--menu">
                                <div class="last--menu--item">
                                <button class="btn">Seja um anfitrião</button>
                 <button class="menu--icon"><img src="https://img.icons8.com/material-outlined/24/ffffff/globe--v2.png" class="icon"/></button>

                                    <div class="button-icons">
                                        <span class="material-icons icon--button--menu">menu</span> 
                                        <span class="material-icons icon--button">account_circle</span>
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="buscas">
                    <div class="div--buscar">
                        <div class="item--buscar--1">
                            <div class="buscar--1">
                                <div class="separator"></div>
                                <b class="primeiro--item">Localização</b>
                                <b class="segundo--item">Para onde você vai?</b>
                            </div>
                        </div>

                        <div class="item--buscar">
                            <div class="buscar--1">
                                <div class="separator--2"></div>
                                <b class="primeiro--item">Check-in</b>
                                <b class="segundo--item">Quando?</b>
                            </div>
                        </div>

                        <div class="item--buscar">
                            <div class="buscar--1">
                                <div class="separator--3"></div>
                                <b class="primeiro--item">Check-out</b>
                                <b class="segundo--item">Quando?</b>
                            </div>
                        </div>

                        <div class="item--buscar--4">
                            <div class="itens--4">
                            <div class="buscar--1">
                                <b class="primeiro--item">Hóspedes</b>
                                <b class="segundo--item">Quantos?</b>
                            </div>
                        
                            <div class="botao--buscar">
                                <div class="buscar--2">
                                <button class="btn--buscar"><span class="material-icons">
                                    search
                                    </span>
                                    </button>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                        <div class="texto">
                        <div class="texto--1">
                            <b>Está na dúvida de onde ir? Perfeito.</b>
                        </div>
                        <div class="btn">
                            <button class="btn--meio">Tenho flexibilidade</button>
                        </div>
                        </div>
                </div>
    </body>
</html>
